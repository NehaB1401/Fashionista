
<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
 


<style>
  article, aside, figure, footer, header, hgroup, 
  menu, nav, section { display: block; }
</style>
</head>
<body >
    <div >
    <h2>Manager Console</h2>

        
   <div  class="col-md-12" >
        <button [disabled]="loading" (click)="showProducts()" class="btn btn-success">Show Products</button>
        <h3>Products:</h3>
        
               
                <div class="table-responsive">                        
                <table class="table table-striped">
                        <tr>
                            <th>Product Id</th>
                            <th>Product Name</th>
                            <th>Type</th>
                            <th>Availiblity</th>
                            <th>Picture</th>
                            <th>Delete</th>   
                        </tr>

                         <tr *ngFor="let product of products" >
                            <td span (click)="editProduct(product)">{{product.productId}}</td>
                            <td span  (click)="editProduct(product)">{{product.productName}}</td>
                            <td span  (click)="editProduct(product)">{{product.type}}</td>
                            <td span  (click)="editProduct(product)">{{product.totalAvailability}}</td>
                            <td>{{product.image}}</td>
                            <td span  (click)="deleteProduct(product._id)"><i class="fa fa-trash"></i></td>
                         </tr>
                       
               
                </table>
                </div>

        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

            <!-- Product ID Code -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                <label for="productId">Product ID</label>
                <input type="number" class="form-control" name="productId" [(ngModel)]="model.productId" #lastName="ngModel" required />
            </div>  

            <!-- Product Name Display -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" name="productName" [(ngModel)]="model.productName" #firstName="ngModel" required />
            </div>

            <!-- Product Type Display -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                <label for="type">Type</label>
                <input type="text" class="form-control" name="type" [(ngModel)]="model.type" #firstName="ngModel" required />
            </div>
                
            <!-- Product Availability Display -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                <label for="totalAvailability">Availability</label>
                <input type="number" class="form-control" name="totalAvailability" [(ngModel)]="model.totalAvailability" #lastName="ngModel" required />     
            </div>

            <!-- Picture Display -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                <label for="image">Image</label>
                <input type="file" id="image" name="image"/>
            </div>
            <div class="form-group">
                <button [disabled]="loading" (click)="addProduct(model)" class="btn btn-success">Add Product</button>
                <button [disabled]="loading" (click)="updateProduct(model)" class="btn btn-success">Update Product</button>            
            </div>
        </form>
        

  
   </div> 

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
